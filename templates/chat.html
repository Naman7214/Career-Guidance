<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 95%;
            max-width: 800px;
            /* Increased max-width */
            margin: auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        #chat-box {
            height: 500px;
            /* Increased height */
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .chat-message {
            display: flex;
            justify-content: flex-start;
            /* Default alignment */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .user {
            justify-content: flex-end;
        }

        .user p,
        .model p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            /* Prevents messages from stretching too wide */
        }

        .user p {
            background-color: #dcf8c6;
        }

        .model p {
            background-color: #eaeaea;
        }


        form {
            display: flex;
            padding: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="chat-box">
            {% for exchange in messages %}
                <div class="chat-message {{ exchange.role }}">
                    <strong>{{ exchange.role.capitalize() }}:</strong>
                    <!-- Apply the markdown_bold filter -->
                    <p>{{ exchange.text | replace("\n", "<br>") | safe }}</p>
                </div>
            {% endfor %}
        </div>
        <form action="{{ url_for('chat') }}" method="post">
            <input type="text" name="message" id="message-input" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>



</html>
