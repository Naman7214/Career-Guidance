<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Interface</title>
  <style>
    ::-webkit-scrollbar {
      width: 12px;
      /* Width of the scrollbar */
    }

    ::-webkit-scrollbar-track {
      background: #232121;
      /* Color of the track */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #232121;
      /* Color of the scrollbar thumb */
      border-radius: 6px;
      /* Roundness of the scrollbar thumb */
      border: 3px solid #2f2f2f;
      /* Creates a border around the thumb */
    }

    /* Firefox scrollbar styles */
    * {
      scrollbar-width: thin;
      /* "auto" or "thin" */
      scrollbar-color: #232121 #2f2f2f;
      /* thumb and track color */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #232121;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #chatlist {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* Adjust spacing */
      height: 100vh;
      /* Full height of viewport */
      width: 20vw;
      /* Adjust width as needed */
      position: fixed;
      /* Fix position to the side */
      left: 0;
      /* Align to the left side of the viewport */
      top: 0;
      /* Align to the top of the viewport */
      background-color: #151414;
    }

    #chatarea {
      position: fixed;
      /* Add this to make sure it's properly aligned and doesn't overlap */
      left: 20%;
      /* Start immediately after chatlist */
      width: 80%;
      /* Fill the rest of the screen width */
      top: 0;
      /* Align to the top */
      height: 100vh;
      /* Make it fill the full height of the viewport */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chat-container {
      min-height: 99.8vh;
      max-height: 99.8vh;
      background-color: #232121;
      /* border: 1px solid #ddd; */
      /* border-radius: 5px; */
      /* overflow: hidden; */
      display: flex;
      flex-direction: column;
      width: 80%;
      /* align-items: center; */
    }

    #chat-box {
      overflow-y: auto;
      padding: 20px;
      /* border-bottom: 1px solid #ddd; */
      /* flex-grow: 1; */
      /* Allows chat box to fill available space */
    }

    .chat-message {
      display: flex;
      justify-content: flex-start;
      /* Default alignment */
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .you {
      justify-content: flex-end;
    }

    .you p,
    .Guido p {
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      /* Prevents messages from stretching too wide */
    }

    .you p {
      background-color: #dcf8c6;
    }

    .Guido p {
      background-color: #eaeaea;
    }

    form {
      position: absolute;
      display: flex;
      padding: 10px;
      bottom: 0;
      width: 77%;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .chatHistoryBtn {
      margin: 3px;
      background-color: #151414;
      width: 90%;
      text-align: left;
      position: relative;
      /* Add this line */
      padding-right: 30px;
      /* Add this line */
    }

    .chatHistoryBtn.active {
      background-color: #333;
    }

    .deleteicon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      /* Add this line */
    }

    .deleteicon:hover {
      height: 30px;
      transition: cubic-bezier(0.075, 0.82, 0.165, 1) 0.5s;
    }

    ul {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #userProfileBtn {
      position: fixed;
      padding: 20px;
      font-size: large;
      bottom: 0;
      left: 14px;
      width: 17.4%;
      /* margin: 3px; */
      background-color: #1f1f1f;
      /* width: 90%; */
    }

    #heading {
      position: fixed;
      padding: 25px;
      font-size: large;
      top: 0;
      left: 14px;
      width: 14.1%;
      background-color: #1f1f1f;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Applied to the container */
    }

    .list {
      overflow-y: auto;
      flex-grow: 1;
      padding-top: 70px;
      /* Adjust based on the actual height of the heading */
      padding-bottom: 60px;
      /* Adjust based on the actual height of the userDetails */
    }

    #heading,
    #userProfileBtn {
      flex-shrink: 0;
      /* Prevent these from shrinking */
    }

    .userDetails {
      flex-shrink: 0;
      /* Prevent shrinking */
      padding: 10px;
      /* height: px; */
      /* Add padding as needed */
      background-color: #1f1f1f;
      /* Background color */
    }

    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      padding-top: 100px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
      margin: auto;
      background-color: #232121;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      border: 2px solid #ffff;
      display: flex;
      flex-direction: column;
      /*align-items: center; /* Center content horizontally */
      height: 250px;
      margin-top: 50px;
      /* Add margin to the top */
    }

    /* The Close Button */
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      text-align: right;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    @keyframes borderAnimation {
      0% {
        border-color: #8dc4ff;
      }

      25% {
        border-color: #4f7bff;
      }

      50% {
        border-color: #2c00dd;
      }

      75% {
        border-color: #4f7bff;
      }

      100% {
        border-color: #8dc4ff;
      }
    }

    .logout-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: rgb(255, 0, 0);
      /* Red color for the button */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      align-items: center;
    }

    .logout-btn:hover {
      background-color: rgb(255, 0, 0);
      /* Lighter red color on hover */
    }

    #newChat {
      margin-top: 6px;
      margin-bottom: 6px;
      background-color: #000000;
      width: 90%;
      height: 50px;
      border: 2px dashed;
      font-size: medium;
      animation: borderAnimation 5s linear infinite;
    }

    #newChat:hover {
      background-color: #0a072f;
      transition: cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
    }


    .list ul li {
      display: flex;
      width: 90%;
      align-items: center;

      margin-bottom: 5px;
    }

    .chatHistoryBtn {
      flex-grow: 1;
      /* Allow the button to grow and take up remaining space */
    }

    .deleteChatLink {
      margin-left: 10px;
      /* Adjust the margin between the button and the anchor tag as needed */
    }

    .deletechat {
      height: 20px;
    }

    .deletechat:hover {
      height: 25px;
      cursor: pointer;
      transition: cubic-bezier(0.075, 0.82, 0.165, 1) 0.5s;
    }

    .chatHistoryBtn.active {
      background-color: #0056b3;
    }

    #micBtn {
      background-color: white;
      padding: 2px;
      border-radius: 50%;
      margin-right: 3px;
      margin-left: 0px;
      cursor: pointer;
    }

    #micBtn:hover {
      background-color: rgb(146, 145, 145);
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p style="color: white">Username: <b>{{session['username']}}</b></p>
        <!-- Logout button -->
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
    <div id="chatlist">
      <div id="heading">
        <a href="/"><img src="static/GuidoAI.png" alt="GuidoAI" width="210px" /></a>
      </div>
      <div class="list">
        <ul>
          <button id="newChat" onclick = "newChat()">New Chat</button>
          {% for chat in chats %}
          <li>
            <button class="chatHistoryBtn" value="{{ chat }}" onclick="sendChatIdToServer('{{ chat }}')">Chat {{
              loop.index
              }}</button>
            <a onclick="sendChatId('{{chat}}')" class="deleteChatLink" onclick="deleteChat(event)">
              <img class="deletechat" src="../static/delete.png" alt="delete" />
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <button id="userProfileBtn">Profile</button>
      <!-- <div class="userDetails">
        </div> -->
      {%if session['chat_id'] %}
    </div>
    <div id="chatarea">
      <div id="chat-container">
        <div id="chat-box">
          {% for exchange in messages %}
          <div class="chat-message {% if exchange.role == 'user' %}you{% else %}Guido{% endif %}">
            <strong style="color: white">{% if exchange.role == 'user' %}You{% else %}Guido{% endif
              %}:</strong>
            <!-- Apply the markdown_bold filter -->
            <p>{{ exchange.text | replace("\n", "<br />") | safe }}</p>
          </div>
          {% endfor %}
        </div>
        <form action="{{ url_for('chat') }}" method="post">
          <input type="text" name="message" id="message-input" placeholder="Type your message here..." required />
          <a id="micBtn" onclick="startSpeechRecog()"><img src="../static/mic.png" alt="Use Mic" height="30px"></a>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    {%endif%}
  </div>

  <script>
    let recognition;

    startSpeechRecog = () => {
      document.getElementById("message-input").innerHTML = "Listening voice...";

      var action = document.getElementById('message-input');
      recognition = new webkitSpeechRecognition();

      // Set properties for continuous recognition
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onstart = () => {
        action.value = "Listening..."; // Use 'value' to set the input field's value
      }
      recognition.onresult = (e) => {
        var transcript = e.results[0][0].transcript;
        action.value = transcript; // Set the input field's value
        output.innerHTML = transcript;
        output.classList.remove("hide");
        action.innerHTML = "";
      }
      recognition.start();
    }
    function logout() {
      window.location.href = "/logout";
    }
    function activeChat(chatId) {
      localStorage.setItem('activeChat', chatId);

      var chatButtons = document.querySelectorAll('.chatHistoryBtn');
      chatButtons.forEach(function (button) {
        button.classList.remove('active');
      });

      var currentChatButton = document.querySelector('.chatHistoryBtn[value="' + chatId + '"]');
      currentChatButton.classList.add('active');
    }

    // Check localStorage on page load
    document.addEventListener("DOMContentLoaded", function () {
      var activeChatId = localStorage.getItem('activeChat');
      if (activeChatId) {
        activeChat(activeChatId);
      }
    });
    async function sendChatIdToServer(chatId) {
      try {
        const response = await fetch("/chat_id", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Requested-With": "XMLHttpRequest",
          },
          body: JSON.stringify({ chat_id: chatId }),
        });

        if (!response.ok) {
          throw new Error("Network response was not ok.");
        }

        // Fetch is successful, now call activeChat
        window.location.href = "/chating";
        activeChat(chatId);
      } catch (error) {
        console.error("Error:", error);
      }
    }



    function sendChatId(chatId) {
      console.log(chatId);
      fetch("/delete_chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Requested-With": "XMLHttpRequest",
        },
        body: JSON.stringify({ chat_id: chatId }), // Make sure this matches the key expected on the server
      })
        .then((response) => {
          if (response.ok) {
            window.location.href = "/chat"; // Redirect to the chating route
          } else {
            throw new Error("Network response was not ok.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    function newChat() {
      console.log("New Chat button clicked");
      fetch("/new_chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Requested-With": "XMLHttpRequest",
        },
      })
        .then((response) => {
          if (response.ok) {
            window.location.href = "/chating";
          } else {
            throw new Error("Network response was not ok.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("userProfileBtn");
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      const chatBox = document.getElementById("chat-box");
      chatBox.scrollTop = chatBox.scrollHeight;

      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the form from submitting the traditional way
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value.trim(); // Trim the message to remove leading/trailing whitespace
        const chatBox = document.getElementById("chat-box");

        if (message) {
          // Only proceed if the message is not empty
          // Append the user message to the chat immediately
          chatBox.innerHTML +=
            '<div class="chat-message you"><strong style="color:white">You:</strong><p>' +
            message +
            "</p></div>";
          messageInput.value = ""; // Clear the input right after sending

          // AJAX request to send the message
          fetch('{{ url_for("chat_ajax") }}', {
            method: "POST",
            body: JSON.stringify({ message: message }),
            headers: {
              "Content-Type": "application/json",
              "X-Requested-With": "XMLHttpRequest",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              // Process the bot's response to replace newline characters with <br /> tags
              let processedResponse = data.response.replace(/\n/g, "<br />");

              // Append the processed bot response to the chat
              chatBox.innerHTML +=
                '<div class="chat-message Guido"><strong style="color:white">Guido:</strong><p>' +
                processedResponse +
                "</p></div>";
              chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom to show the latest message
            })
            .catch((error) => console.error("Error:", error));
        }

        // Scroll the chat box to the bottom as soon as the page loads
        chatBox.scrollTop = chatBox.scrollHeight;
      });



      // document.getElementById("newChat").addEventListener("click", function () {
      //   console.log("New Chat button clicked");
      //   fetch("/new_chat", {
      //     method: "POST",
      //     headers: {
      //       "Content-Type": "application/json",
      //       "X-Requested-With": "XMLHttpRequest",
      //     },
      //   })
      //     .then((response) => {
      //       if (response.ok) {
      //         window.location.href = "/chating";
      //       } else {
      //         throw new Error("Network response was not ok.");
      //       }
      //     })
      //     .catch((error) => {
      //       console.error("Error:", error);
      //     });
      // });

    });
  </script>
</body>

</html>
