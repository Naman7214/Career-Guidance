<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags</h1>
    <img src="{{ image_url }}" alt="Uploaded Document" style="max-width: 100%; height: auto;">
    <ul>
        {% for tag in tags %}
            <li><a href="/redirect/{{ tag }}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
