<html>
<head>
   <title>Speech to text</title>
</head>
   <body>
      <div class="speaker" style="display: flex;justify-content: space-between;width: 13rem;box-shadow: 0 0 13px #0000003d;border-radius: 5px;">
         <input id="action" style="color: grey;font-weight: 800; padding: 0; padding-left: 2rem;"></input>
         <button onclick="startSpeechRecog()" style="border: transparent;padding: 0 0.5rem;">
            Speech
         </button>
      </div>
      <h3 id="output" class="hide"></h3>
      <script>
         let recognition;

         startSpeechRecog = () => {
            document.getElementById("output").innerHTML = "Loading text...";
            var output = document.getElementById('output');
            var action = document.getElementById('action');
            recognition = new webkitSpeechRecognition();

            // Set properties for continuous recognition
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
               action.value = "Listening..."; // Use 'value' to set the input field's value
            }
            recognition.onresult = (e) => {
               var transcript = e.results[0][0].transcript;
               action.value = transcript; // Set the input field's value
               output.innerHTML = transcript;
               output.classList.remove("hide");
               action.innerHTML = "";
            }
            recognition.start();
         }

      </script>
   </body>
</html>
